<!DOCTYPE html>
<html>
  <head>
    <title> {{ title }}</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head>
  {% block body %}
  <body style="background-color:lightblue;">

    {% set messages = get_flashed_messages() %}
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
    
  </body>
  {% endblock %}
</html>
